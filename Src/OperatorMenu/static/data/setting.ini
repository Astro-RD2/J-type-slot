#
# J-type slot configuration file
# File: setting.ini
#

[BASIC]
TITLE=NONAME                # Title or shop name which will be printed on receipt
REMARK=                     # The custom remark/reminder showed on the display when entering operator menu.
TIME_ZONE_LIST=UTC,UTC+6,UTC+5,UTC+7,UTC+8
TIME_ZONE=UTC+7

TIME_FORMAT_LIST=d/M/YYYY (4/23/2025)|M/d/YYYY (4/23/2025)|MMM d, YYYY (Apr 23, 2025)
TIME_FORMAT=d/M/YYYY

CURRENCY_SYMBOL_LIST=$$,£,¥,€,₣     # Note, for $, must use $$ here instead of single $.  (Single '$' is regarded as an escape function)
CURRENCY_SYMBOL=$$
CURRENCY_SYMBOL_PRINT_SIDE=left     # The left or right side of the money the currency symbol will be printed on

THOUSAND_SEPARATOR=,        # One of ',', '.', or (empty)

HOME_URL=https://demo.n1s168.com/#/      # current setting
HOME_URL1=https://demo.n1s168.com/#/     # item1 for HOMEURL picking list
HOME_URL2=https://www.n1s168.com/#/      # item2 for HOMEURL picking list
#HOME_URL3=

ASSERT=                     # The unique ID for this machine (optional)


[NETWORK]
DEVICE=eth0                 # The network interface (NO UI)
BOOTPROT=static             # 'static'/'none' or 'dhcp'(factory default)
IPADDR=172.16.1.27
NETMASK=255.255.255.0
GATEWAY=172.16.1.254

[REGISTER]
ACCOUNT=                    # The account for log-on
TOKEN=                      # Valid token stored here (encrypted)
TOKEN_LAST_TS=              # The last timestamp the machine got the valid token

[DEVICE]
BILL_ACCEPTOR_PORT=/dev/ttyS0          # The serial the bill acceptor connected. /dev/ttyS0 for COM1, /dev/ttyS1 for COM2, so on. (NO UI)

PRINTER_NAME=ict-gr         # (NO UI)


